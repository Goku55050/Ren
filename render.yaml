services:
  - type: web
    name: darkosint-api
    env: python
    region: singapore  # or oregon, frankfurt, etc.
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
    healthCheckPath: /health
    autoDeploy: true
    plan: free  # or starter, pro
